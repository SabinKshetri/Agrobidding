        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                   
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        
                        <ul class="navbar-nav ml-auto">
                            
                            <li class="nav-item">
                                <a class="nav-link" href="../../index/index.html">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            
                <div class="container">
                    <form>
                       
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName">Crop Name</label>
                                    <input type="text" class="form-control" id="firstName" name="pname" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Farm Name</label>
                                    <input type="text" class="form-control" id="lastName" name="farm">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName">Start Date</label>
                                    <input type="date" class="form-control" id="start" name="start">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">End Date</label>
                                    <input type="date" class="form-control" id="end" name="end">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName">Amount</label>
                                    <input type="text" class="form-control" id="amount" name="amount">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Breed Type</label><br/>
                                    <select id="breed" name="breed" required> 
                                        <option value="">Select Types</option>
                                        <option value="local">Local</option>
                                        <option value="hybrid">Hybrid</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Status</label><br/>
                                    <select id="status" name="status" required> 
                                        <option value="">Select Status</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">InActive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Cost</label>
                                    <input type="text" class="form-control" id="cost" name="cost" placeholder="Rs. " required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Category</label>
                                    <input type="text" class="form-control" id="category" name="category" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Geographical Situation</label><br/>
                                    <select id="geosituation" name="geosituation" required> 
                                        <option value="">Select Geo-Situation</option>
                                        <option value="active">Himalayas</option>
                                        <option value="inactive">Hilly</option>
                                        <option value="inactive">Terai</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Geographical Condition</label><br/>
                                    <select id="geosituation" name="Condition" required> 
                                        <option value="">Select Geographical Condition</option>
                                        <option value="active">Dry</option>
                                        <option value="inactive">Cold</option>
                                        <option value="inactive">Heat</option>
                                        <option value="inactive">Moisture</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lastName">Select Image</label>
                                    <input type="file" class="form-control" id="file" name="file" required>
                                </div>
                            </div>
                            
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            <footer class="footer">
                <div class="container">
                    <nav>

                            </script>
                            Agro-Bidding. All Right Reserved .
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
   
</body>
